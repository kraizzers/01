<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Просто 5 пунктов</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      cursor: pointer;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 8px;
      transition: background 0.2s;
    }
    li:hover {
      background: #dcdcdc;
    }
  </style>
</head>
<body>
  <h2>Просто 5 пунктов</h2>
  <ul>
    <li onclick="sendClick(1)">Пункт 1</li>
    <li onclick="sendClick(2)">Пункт 2</li>
    <li onclick="sendClick(3)">Пункт 3</li>
    <li onclick="sendClick(4)">Пункт 4</li>
    <li onclick="sendClick(5)">Пункт 5</li>
  </ul>

  <script>
    function sendClick(pointNumber) {
      if (pointNumber !== 5) return;

      fetch("https://script.google.com/macros/s/AKfycbzQDHCE29_NGcB4x7vBKhqNRFBhn6EMCNEWfzZ96EcbSyQMAJdF_h5BhbYHGdFW92Y/exec", {
        method: "POST",
        body: JSON.stringify({ point: "Пункт 5" }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => {
        if (res.ok) {
          alert("Отправлено в таблицу!");
        } else {
          alert("Ошибка отправки!");
        }
      })
      .catch(err => {
        alert("Ошибка: " + err.message);
      });
    }
  </script>
</body>
</html>
